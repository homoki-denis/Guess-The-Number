<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="upper-container-border-bottom">
      <div class="upper-div container">
        <button class="again">Try Again!</button>
        <p>(Between 1 and 20)</p>
      </div>
    </div>
    <div class="main-div container">
      <h1>Guess The Number!</h1>
      <div class="square"><span class="guess-number">?</span></div>
    </div>
    <div class="bottom-div container">
      <div class="left-col">
        <input type="number" class="input-number" />
        <button class="check">Check!</button>
      </div>
      <div class="right-col">
        <p>Start guessing...</p>
        <div class="scoreboard">
          <p>💯 Score: <span class="score">20</span></p>
          <p>🏆 Highscore: <span class="score">12</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
